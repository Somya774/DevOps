<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-Commerce</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            font-size: 24px;
            padding: 20px;
            background: #333;
            color: white;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 80vh;
            background: url('https://studio63.in/wp-content/uploads/2023/12/754A3993.webp') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .brand-name {
            position: absolute;
            color: white;
            font-size: 50px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <header>Welcome to Our Shop</header>
    <nav>
        <a href="indexPage.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="hero">
        <div class="brand-name">MODA MUSE </div>
    </div>
    <div class="container home">
        <h1>Discover Amazing Products</h1>
        <p>Shop the best deals and latest trends.</p>
    </div>
</body>
</html>
